<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>cta</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
  <div id="app">
    <svg id="svg-root" data-scom-type="root-host" width="384" height="722" viewBox="0 0 384 722" _preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <pattern id="smallGrid" width="2.5" height="2.5" patternUnits="userSpaceOnUse">
          <path id="smallGridPath" d="M 2.5 0 H 0 V 2.5" fill="none" stroke="#5F656630" stroke-width="0.15" />
        </pattern>
        <pattern id="largeGrid" width="5" height="5" patternUnits="userSpaceOnUse">
          <rect id="largeGridRect" width="5" height="5" fill="url(#smallGrid)" />
          <path id="largeGridPath" d="M 5 0 H 0 V 5" fill="none" stroke="#5F656630" stroke-width="0.15" />
        </pattern>
        <marker id="trianglestart" viewBox="Ã©wwwq0 0 1 1" refX="0" refY="5" markerWidth="8" markerHeight="8" orient="auto">
          <path d="M 5 0 L 0 5 L 5 5 z" />
        </marker>
        <marker id="triangleend" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
      </defs>

      <svg id="canvas" class="scom-host" data-scom-type="host" data-scom-name="canvas" x="0" y="0" width="384" height="722" viewBox="-20 -20 40 40" _preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <!-- <g id="scene" class="layer" data-scom-name="scene" data-scom-type="layer" transform="translate(-460,-625)" x="0" y="0"> -->
        <g id="scene" class="layer" data-scom-name="scene" data-scom-type="layer" transform="translate(-500,-500)" x="0" y="0">

          <g id="scene-surface" class="layer-aspect" data-scom-name="scene-surface" data-scom-type="aspect" transform="translate(0,0) scale(1)">
            <rect id="surface-face" class="aspect-component" data-scom-name="surface-face" x="0" y="0" width="1000" height="1000" rx="2" stroke="#FFFFFF90" />
            <g id="axes" transform="translate(500,500)">
              <line id="yaxis" class="axis" x1="0" x2="0" y1="-1000" y2="1000" stroke-width="0.5"></line>
              <line id="xaxis" class="axis" x1="-1000" x2="1000" y1="0" y2="0" stroke-width="0.5"></line>
            </g>
          </g>

          <g id="scene-objects" class="layer-aspect" data-scom-name="scene-objects" data-scom-type="aspect" transform="rotate(-86) translate(-8840,18060) scale(200)"></g>

        </g>
      </svg>

        <g id="hud-toolbar" class="hud-container layer-aspect" data-scom-type="layer-aspect"  transform="translate(150,672)" x="0" y="0">
          <rect id="hud-toolbar-face" class="hud-face aspect-component" x="0" y="0" width="90" height="44" rx="2" stroke="#FFFFFF90" />

          <g id="hud-pan-tool" class="hud-button component" data-scom-name="pan-tool" transform="translate(0,0)" x="0" y="0">
            <rect id="pan-tool-face" class="button-face" _data-scom-name="pan-tool-face" x="0" y="0" width="44" height="44" rx="2" _stroke="#FFFFFF90" />

          </g>

          <g id="hud-selection-tool" class="hud-button component" data-scom-name="selection-tool" transform="translate(55,0)" x="0" y="0">
            <rect id="selection-tool-face" class="button-face" _data-scom-name="selection-tool-face" x="0" y="0" width="44" height="44" rx="2" _stroke="#FFFFFF90" />
            <path id="select-tool-icon" class="hud-button-icon" _data-scom-name="selection-tool" _fill="#FFFFFF" transform="translate(10,2) scale(0.15)" d=" M 161.5258,159.0376 0,0 0.8521,225.2117 72.5243,172.1752 Z M 103.9254,186.3632 161.297,185.7633 161.9012,242.7233 104.5296,243.3232 Z" />
          </g>
        </g>


        <g id="hud-zoom" class="hud-container button-container layer-aspect" data-scom-type="layer-aspect"  transform="translate(22,333)" x="0" y="0">

          <g id="hud-zoomIn" class="hud-button aspect-component"  transform="translate(0)" x="0" y="0">
            <circle id="hud-zoomIn-face" class="hud-face aspect-component" x="0" y="0" cx="0" cy="0" r="18" fill="white" />
            <line id="zoomIn-horizontal-line" x1="-7" y1="0" x2="7" y2="0" stroke="#32333A" stroke-width="3"></line>
            <line id="zoomIn-vertical-line" x1="0" y1="-7" x2="0" y2="7" stroke="#32333A" stroke-width="3"></line>
          </g>

          <g id="hud-zoomOut" class="hud-button aspect-component"  transform="translate(0, 38)" x="0" y="0">
            <circle class="hud-face" x="0" y="0" cx="0" cy="0" r="18" fill="white" />
            <line id="zoomOut-horizontal-line" x1="-7" y1="0" x2="7" y2="0" stroke="#32333A" stroke-width="3"></line>
          </g>

        </g>
      
      </g>

    </svg>
  </div>

    const SVG_NS = 'http://www.w3.org/2000/svg';
